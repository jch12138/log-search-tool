name: Cleanup All Actions Data

on:
  workflow_dispatch:          # æ‰‹åŠ¨è§¦å‘
  schedule:
    - cron: "0 0 * * 0"      # æ¯å‘¨æ—¥è‡ªåŠ¨æ¸…ç†ï¼ˆå¯é€‰ï¼‰

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: Delete all artifacts
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.ADMIN_PAT }}  # å¿…é¡»æå‰åœ¨ä»“åº“ Secrets æ·»åŠ  PAT
          script: |
            const artifacts = await github.rest.actions.listArtifactsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 100
            });
            for (const artifact of artifacts.data.artifacts) {
              await github.rest.actions.deleteArtifact({
                owner: context.repo.owner,
                repo: context.repo.repo,
                artifact_id: artifact.id
              });
              console.log(`ğŸ—‘ï¸ Deleted artifact: ${artifact.name}`);
            }

      - name: Delete all completed workflow runs
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.ADMIN_PAT }}
          script: |
            const runs = await github.rest.actions.listWorkflowRunsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 100
            });

            for (const run of runs.data.workflow_runs) {
              // è·³è¿‡å½“å‰è¿è¡Œçš„ workflow
              if (run.id === context.runId) {
                console.log(`âš ï¸ Skipping current workflow run: ${run.id}`);
                continue;
              }

              // åªåˆ é™¤å·²å®Œæˆçš„ runs
              if (run.status !== "completed") {
                console.log(`âš ï¸ Skipping in-progress workflow run: ${run.id}`);
                continue;
              }

              await github.rest.actions.deleteWorkflowRun({
                owner: context.repo.owner,
                repo: context.repo.repo,
                run_id: run.id
              });
              console.log(`ğŸ—‘ï¸ Deleted workflow run: ${run.id}`);
            }
