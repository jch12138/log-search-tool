# ==========================================
# Log Search Tool - 应用配置文件
# ==========================================
# 修改后需要重启应用才能生效
# 环境变量优先级高于此配置文件

[server]
# 服务器地址（环境变量：APP_HOST）
host = 0.0.0.0
# 服务器端口（环境变量：APP_PORT）
port = 8000
# 调试模式（环境变量：APP_DEBUG，1/true/yes 开启）
debug = false

[api]
# API 路径前缀（环境变量：API_PREFIX）
api_prefix = /api/v1
# 请求体最大大小（字节，环境变量：MAX_CONTENT_LENGTH）
max_content_length = 16777216

[log]
# 日志级别：DEBUG/INFO/WARNING/ERROR（环境变量：APP_LOG_LEVEL）
log_level = INFO
# 应用日志目录（环境变量：APP_LOG_DIR）
log_dir = logs
# 应用日志文件名（环境变量：APP_LOG_FILE）
log_file = app.log
# 日志文件保留天数（环境变量：APP_LOG_BACKUP）
log_backup_count = 7
# 使用 WatchedFileHandler（多进程环境）（环境变量：APP_USE_WATCHED_LOG）
use_watched_log = false

[business]
# 业务日志配置文件路径（环境变量：CONFIG_FILE_PATH）
config_file_path = ./config.yaml

[ssh]
# SSH 连接超时时间（秒，环境变量：SSH_TIMEOUT）
ssh_timeout = 30
# SSH 连接重试次数（环境变量：SSH_RETRY_ATTEMPTS）
ssh_retry_attempts = 3

[search]
# 单次搜索最大返回行数（环境变量：MAX_SEARCH_RESULTS）
max_search_results = 10000
# 搜索命令超时时间（秒，环境变量：SEARCH_TIMEOUT）
search_timeout = 30

[terminal]
# 终端空闲超时时间（秒，环境变量：TERMINAL_IDLE_TIMEOUT）
terminal_idle_timeout = 1800
# 终端空闲检查间隔（秒，环境变量：TERMINAL_IDLE_CHECK_INTERVAL）
terminal_idle_check_interval = 30

[cache]
# 缓存有效期（秒，环境变量：CACHE_TTL）
cache_ttl = 300
