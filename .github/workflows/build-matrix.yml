name: build-multi-platform

on:
  push:
    branches: ['**']
    tags: ['v*']
  workflow_dispatch:

jobs:
  build:
    name: build-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller==6.8.0

      - name: Show environment
        run: |
          python --version
          echo RUNNER_OS=$RUNNER_OS

      - name: Build onedir
        run: |
          set -e
          if [[ "$RUNNER_OS" == "Windows" ]]; then sep=';'; else sep=':'; fi
          EXTRA=""
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            EXTRA="--add-data build/start_prod.bat${sep}build --add-data build/start_test.bat${sep}build"
          fi
          pyinstaller \
            --name log-search-api \
            --onedir \
            --noconfirm \
            --clean \
            --add-data "templates${sep}templates" \
            --add-data "static${sep}static" \
            --add-data "build/scripts${sep}build/scripts" \
            $EXTRA \
            --hidden-import engineio \
            --hidden-import socketio \
            --hidden-import engineio.async_drivers.threading \
            --hidden-import socketio.async_drivers.threading \
            --collect-all paramiko \
            run.py
          mkdir -p artifacts
          mv dist/log-search-api artifacts/log-search-api-onedir

      - name: Build onefile
        run: |
          set -e
          if [[ "$RUNNER_OS" == "Windows" ]]; then sep=';'; else sep=':'; fi
          EXTRA=""
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            EXTRA="--add-data build/start_prod.bat${sep}build --add-data build/start_test.bat${sep}build"
          fi
          pyinstaller \
            --name log-search-api \
            --onefile \
            --noconfirm \
            --clean \
            --add-data "templates${sep}templates" \
            --add-data "static${sep}static" \
            --add-data "build/scripts${sep}build/scripts" \
            $EXTRA \
            --hidden-import engineio \
            --hidden-import socketio \
            --hidden-import engineio.async_drivers.threading \
            --hidden-import socketio.async_drivers.threading \
            --collect-all paramiko \
            run.py
          mv dist/log-search-api* artifacts/

      - name: Package onedir
        run: |
          cd artifacts
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            zip -r log-search-api-onedir-windows.zip log-search-api-onedir
          elif [[ "$RUNNER_OS" == "Linux" ]]; then
            tar -czf log-search-api-onedir-linux.tar.gz log-search-api-onedir
          else
            tar -czf log-search-api-onedir-macos.tar.gz log-search-api-onedir
          fi

      - name: Rename onefile for platform
        run: |
          cd artifacts
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            mv log-search-api.exe log-search-api-onefile-windows.exe
          elif [[ "$RUNNER_OS" == "Linux" ]]; then
            mv log-search-api log-search-api-onefile-linux
          else
            mv log-search-api log-search-api-onefile-macos
          fi

      - name: Upload artifacts (platform-specific)
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: |
            artifacts/log-search-api-onefile-* 
            artifacts/log-search-api-onedir-*.zip
            artifacts/log-search-api-onedir-*.tar.gz
          if-no-files-found: ignore

  release:
    name: publish-release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: collected

      - name: Display collected artifacts
        run: |
          ls -R collected || true

      - name: Generate checksums
        run: |
          cd collected
          find . -type f -maxdepth 3 -print0 | xargs -0 -I{} sh -c 'sha256sum "{}" >> SHA256SUMS.txt'
          cat SHA256SUMS.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          files: |
            collected/**/log-search-api-onefile-*
            collected/**/log-search-api-onedir-*.zip
            collected/**/log-search-api-onedir-*.tar.gz
            collected/**/SHA256SUMS.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
